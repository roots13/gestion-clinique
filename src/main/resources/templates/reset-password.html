<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√©initialiser le mot de passe - Gestion Clinique</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 24px;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .message.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        
        .link {
            text-align: center;
            margin-top: 20px;
        }
        
        .link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .link a:hover {
            text-decoration: underline;
        }
        
        .password-strength {
            margin-top: 8px;
            font-size: 12px;
        }
        
        .strength-bar {
            width: 100%;
            height: 4px;
            background: #ddd;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 4px;
        }
        
        .strength-fill {
            height: 100%;
            width: 0%;
            background: #999;
            transition: width 0.3s, background-color 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë R√©initialiser le mot de passe</h1>
        <p class="subtitle">Cr√©ez un nouveau mot de passe s√©curis√©</p>
        
        <div id="message"></div>
        
        <form id="resetPasswordForm">
            <input type="hidden" id="token" name="token">
            
            <div class="form-group">
                <label for="newPassword">Nouveau mot de passe</label>
                <input type="password" id="newPassword" name="newPassword" required minlength="6" autofocus>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <span id="strengthText">Faible</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirmer le mot de passe</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
            </div>
            
            <button type="submit">R√©initialiser le mot de passe</button>
        </form>
        
        <div class="link">
            <a href="/login">‚Üê Retour √† la connexion</a>
        </div>
    </div>
    
    <script>
        // Extraire le token de l'URL
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        const messageDiv = document.getElementById('message');
        
        if (!token) {
            messageDiv.className = 'message error';
            messageDiv.innerHTML = '<strong>Erreur :</strong> Token de r√©initialisation manquant';
            document.getElementById('resetPasswordForm').style.display = 'none';
        } else {
            // Valider le token
            validateToken(token);
        }
        
        // Validation du token
        async function validateToken(token) {
            try {
                const response = await fetch('/api/auth/validate-reset-token/' + token);
                const data = await response.json();
                
                if (!data.valid) {
                    messageDiv.className = 'message warning';
                    messageDiv.innerHTML = '<strong>Attention :</strong> Ce lien de r√©initialisation a expir√© ou n\'est plus valide';
                    document.getElementById('resetPasswordForm').style.display = 'none';
                    document.querySelector('.link').innerHTML = '<a href="/forgot-password">‚Üê Demander un nouveau lien</a>';
                } else {
                    document.getElementById('token').value = token;
                }
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.innerHTML = '<strong>Erreur :</strong> Impossible de valider le lien';
                document.getElementById('resetPasswordForm').style.display = 'none';
            }
        }
        
        // √âvaluer la force du mot de passe
        document.getElementById('newPassword').addEventListener('input', function() {
            const password = this.value;
            const strength = evaluatePasswordStrength(password);
            
            const fill = document.getElementById('strengthFill');
            const text = document.getElementById('strengthText');
            
            const strengths = [
                { width: '25%', color: '#dc3545', text: 'Faible' },
                { width: '50%', color: '#ffc107', text: 'Moyen' },
                { width: '75%', color: '#ffc107', text: 'Bon' },
                { width: '100%', color: '#28a745', text: 'Tr√®s bon' }
            ];
            
            const level = Math.min(strength, strengths.length - 1);
            fill.style.width = strengths[level].width;
            fill.style.backgroundColor = strengths[level].color;
            text.textContent = strengths[level].text;
        });
        
        function evaluatePasswordStrength(password) {
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            return strength;
        }
        
        // Gestion du formulaire de r√©initialisation
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const button = this.querySelector('button');
            
            if (newPassword !== confirmPassword) {
                messageDiv.className = 'message error';
                messageDiv.innerHTML = '<strong>Erreur :</strong> Les mots de passe ne correspondent pas';
                return;
            }
            
            button.disabled = true;
            button.textContent = 'R√©initialisation en cours...';
            
            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        newPassword: newPassword,
                        confirmPassword: confirmPassword
                    })
                });
                
                if (response.ok) {
                    messageDiv.className = 'message success';
                    messageDiv.innerHTML = '<strong>Succ√®s !</strong> Votre mot de passe a √©t√© r√©initialis√©. Vous allez √™tre redirig√© vers la connexion...';
                    document.getElementById('resetPasswordForm').style.display = 'none';
                    
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 3000);
                } else {
                    const data = await response.json();
                    messageDiv.className = 'message error';
                    messageDiv.innerHTML = '<strong>Erreur :</strong> ' + (data.message || 'Impossible de r√©initialiser le mot de passe');
                }
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.innerHTML = '<strong>Erreur :</strong> ' + error.message;
            } finally {
                button.disabled = false;
                button.textContent = 'R√©initialiser le mot de passe';
            }
        });
    </script>
</body>
</html>
